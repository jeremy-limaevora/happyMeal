<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyMeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-custom {
            height: 400px; /* Définir une hauteur fixe pour les cartes */
        }
        .card-img-custom {
            object-fit: cover; /* Assurez que l'image couvre entièrement la zone définie */
            width: 100%;
            height: 200px; /* Hauteur de l'image à l'intérieur de la carte */
        }
    </style>
</head>
<body>
    <header>
        <div class="barre de recherche">
            <center><h1>Liste des recettes</h1></center>
        </div>
        <br>
    </header>
    <main>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card m-3 card-custom">
                    <img src="images\poulet-aux-herbes.jpg" class="card-img card-img-custom" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Poulet rôti aux herbes</h5>
                        <p class="card-text">Plat principal, Temps de préparation: 1h</p>
                        <a href="#" class="btn btn-primary">Voir Recette</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card m-3 card-custom">
                    <img src="images\salade-de-legumes-grilles-et-quinoa.jpg" class="card-img card-img-custom" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Salade de quinoa aux légumes grillés</h5>
                        <p class="card-text">Entrée, Temps de préparation: 30min</p>
                        <a href="#" class="btn btn-primary">Voir Recette</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card m-3 card-custom">
                    <img src="images\tarte-aux-pommes.jpg" class="card-img card-img-custom" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Tarte aux pommes</h5>
                        <p class="card-text">Dessert, Temps de préparation: 1H</p>
                        <a href="#" class="btn btn-primary">Voir Recette</a>
                    </div>
                </div>
            </div>
        </div>

            
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
